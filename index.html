<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fylo Data Storage Component</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <article>
                <img src="images/logo.svg" alt="Logo">
                <div class="container">
                    <div class="img"><img src="images/icon-document.svg" alt="Document"></div>
                    <div class="img"><img src="images/icon-folder.svg" alt="Folder"></div>
                    <div class="img"><img src="images/icon-upload.svg" alt="Upload"></div>
                </div>
            </article>

            <article>
                <div class="box">185 <span>GB left</span></div>
                <p>You have used <span>815 GB</span> of your storage</p>
                <div class="bar"><div class="progress"></div></div>
            </article>
        </main>
    </body>
</html>
